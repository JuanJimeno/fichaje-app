<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Tareas</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        colors: {
          pastelBlue: '#A2C3E8',
          pastelGreen: '#B8E0D2',
          pastelYellow: '#FFF1A6',
          pastelRed: '#F7A6A6',
          pastelPurple: '#D3BBDD',
          pastelGray: '#F4F4F4',
          beige: '#EFE9DD'
        }
      }
    }
  }
</script>

</head>
<body class="p-4 font-sans bg-gray-50">
  <h2 class="text-xl font-bold mb-4">Gestión de Tareas</h2>

  <div id="taskList"></div>

  <div class="flex gap-2 mt-4">
    <input id="newTask" type="text" class="border p-2 w-full" placeholder="Nueva tarea">
    <button onclick="addTask()" class="bg-pastelGreen text-white px-4 py-2 rounded">Añadir</button>
  </div>

  <script>
    function loadTaskList() {
      const container = document.getElementById("taskList");
      const tasks = JSON.parse(localStorage.getItem("tareas") || "[]");
      container.innerHTML = "";
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "flex gap-2 mb-1";
        const input = document.createElement("input");
        input.type = "text";
        input.value = task;
        input.className = "border p-1 flex-1";
        input.onchange = () => updateTask(index, input.value);
        const btn = document.createElement("button");
        btn.textContent = "❌";
        btn.onclick = () => deleteTask(index);
        btn.className = "bg-pastelRed text-white px-2 py-1 rounded hover:bg-red-300";
        div.appendChild(input);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function addTask() {
      const taskInput = document.getElementById("newTask");
      const tasks = JSON.parse(localStorage.getItem("tareas") || "[]");
      if (taskInput.value.trim()) {
        tasks.push(taskInput.value.trim());
        localStorage.setItem("tareas", JSON.stringify(tasks));
        taskInput.value = "";
        loadTaskList();
      }
    }

    function updateTask(index, newValue) {
      const tasks = JSON.parse(localStorage.getItem("tareas") || "[]");
      tasks[index] = newValue;
      localStorage.setItem("tareas", JSON.stringify(tasks));
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tareas") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("tareas", JSON.stringify(tasks));
      loadTaskList();
    }

    loadTaskList();
  </script>
</body>
</html>
